{% if VM_list %}
    <ul>
    {% for vm in VM_list %}
        <p>Name: {{vm.name}} CPUs: {{vm.cpus}} RAM: {{vm.ram}} Hypervisor: {{vm.hypervisor}} OS: {{vm.os}} xml: {{vm.xml}} <a href="/manager/{{ vm.id }}/edit">Edit</a></p>
    {% endfor %}
    </ul>
{% else %}
    <p>No VMs are available.</p>
{% endif %}
